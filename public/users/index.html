<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsersList</title>
</head>
<body>
    <h2>
        UsersList
    </h2>
    <table class="users">
        <thead>
            <td>id</td>
            <td>login</td>
            <td>fio</td>
            <td>id_role</td>
        </thead>
    </table>


    <script type="module">
        import { getUsersAsync } from "../api/users.js"
        const usersTabel = document.getElementsByClassName("users")[0]


        function createUserField(user){
            const view = document.createElement('tr')
            view.innerHTML = `
                <td>${user.id}
                <td>${user.login}
                <td>${user.fio}
                <td>${user.id_role}
            `
            return view
        }

        function showUsers(users){
            users.forEach(user => {
                const userView = createUserField(user)
                usersTabel.append(userView);
            });
        }
        getUsersAsync().then(showUsers);
    </script>
</body>
</html>
